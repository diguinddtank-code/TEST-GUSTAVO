<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Verum Academy Athlete</title>
    <!-- Keeping Tailwind CDN for simplicity/speed in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f1f5f9; /* Slate 100 */
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      .glass-nav {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Premium Entrance Animations */
      @keyframes kick-in {
        0% { transform: scale(0.8) translateY(20px); opacity: 0; filter: blur(10px); }
        60% { transform: scale(1.05) translateY(0); opacity: 1; filter: blur(0px); }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      
      @keyframes line-draw {
        0% { width: 0; opacity: 0; }
        100% { width: 60px; opacity: 1; }
      }

      .animate-kick-in {
        animation: kick-in 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .animate-line {
        animation: line-draw 0.8s ease-out 0.6s forwards;
      }
    </style>
